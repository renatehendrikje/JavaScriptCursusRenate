<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Mijn film-app</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="static/css/meyerreset.css" type="text/css" media="screen">
		<link rel="stylesheet" href="static/css/style.css" type="text/css" media="screen">
	</head>
	<body>
	  	<header>
			<h1>Mijn fantastische film-app</h1>
			<nav>
		  		<ul>
					<li class="nav-about"><a href="#/about">Over</a></li>
					<li class="nav-films"><a href="#/films">Films</a></li>
		  		</ul>
			</nav>
	  	</header>
	  	<div class="container">
			<section id="about" class="about-section">
				<h2 data-bind="title"></h2>
				<p data-bind="description"></p>
			</section>
			<section class="film-section">
				<h2>Films</h2>
				<p>
					Nou, hier komen ze dan:
				</p>
				<div id="movies" class="films">
					<article class="film">
						<div>
							<h3 data-bind="title"></h3>
							<em>Uitgebracht: <time data-bind="releaseDate"></time></em>
							<p data-bind="description"></p>
						</div>
						<img src="" alt="" data-bind="cover">
					</article>
		  		</div>
			</section>
	 	</div>
	  	<script src="static/js/vendor/transparency.min.js"></script>
	  	<script src="static/js/vendor/hammer.min.js"></script>
	  	<script src="static/js/vendor/routie.min.js"></script>
	  	<script src="static/js/app.js"></script>
	</body>
</html>
